<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="tile" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12"/>
      <stop offset="100%" style="stop-color:#e74c3c"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="90" fill="url(#bg)"/>

  <!-- Grid cells background -->
  <rect x="60" y="60" width="90" height="90" rx="12" fill="rgba(255,255,255,0.1)"/>
  <rect x="165" y="60" width="90" height="90" rx="12" fill="rgba(255,255,255,0.1)"/>
  <rect x="270" y="60" width="90" height="90" rx="12" fill="rgba(255,255,255,0.1)"/>
  <rect x="375" y="60" width="90" height="90" rx="12" fill="rgba(255,255,255,0.1)"/>

  <rect x="60" y="165" width="90" height="90" rx="12" fill="rgba(255,255,255,0.1)"/>
  <rect x="165" y="165" width="90" height="90" rx="12" fill="rgba(255,255,255,0.1)"/>
  <rect x="270" y="165" width="90" height="90" rx="12" fill="rgba(255,255,255,0.1)"/>
  <rect x="375" y="165" width="90" height="90" rx="12" fill="rgba(255,255,255,0.1)"/>

  <rect x="60" y="270" width="90" height="90" rx="12" fill="rgba(255,255,255,0.1)"/>
  <rect x="165" y="270" width="90" height="90" rx="12" fill="rgba(255,255,255,0.1)"/>
  <rect x="270" y="270" width="90" height="90" rx="12" fill="rgba(255,255,255,0.1)"/>
  <rect x="375" y="270" width="90" height="90" rx="12" fill="rgba(255,255,255,0.1)"/>

  <rect x="60" y="375" width="90" height="90" rx="12" fill="rgba(255,255,255,0.1)"/>
  <rect x="165" y="375" width="90" height="90" rx="12" fill="rgba(255,255,255,0.1)"/>
  <rect x="270" y="375" width="90" height="90" rx="12" fill="rgba(255,255,255,0.1)"/>
  <rect x="375" y="375" width="90" height="90" rx="12" fill="rgba(255,255,255,0.1)"/>

  <!-- Tiles with numbers -->
  <!-- 2 tile -->
  <rect x="60" y="60" width="90" height="90" rx="12" fill="#eee4da"/>
  <text x="105" y="120" text-anchor="middle" fill="#776e65" font-family="Arial, sans-serif" font-size="45" font-weight="bold">2</text>

  <!-- 4 tile -->
  <rect x="165" y="165" width="90" height="90" rx="12" fill="#ede0c8"/>
  <text x="210" y="225" text-anchor="middle" fill="#776e65" font-family="Arial, sans-serif" font-size="45" font-weight="bold">4</text>

  <!-- 8 tile -->
  <rect x="270" y="60" width="90" height="90" rx="12" fill="#f2b179"/>
  <text x="315" y="120" text-anchor="middle" fill="#f9f6f2" font-family="Arial, sans-serif" font-size="45" font-weight="bold">8</text>

  <!-- 16 tile -->
  <rect x="375" y="270" width="90" height="90" rx="12" fill="#f59563"/>
  <text x="420" y="330" text-anchor="middle" fill="#f9f6f2" font-family="Arial, sans-serif" font-size="38" font-weight="bold">16</text>

  <!-- 2048 tile (special) -->
  <rect x="165" y="375" width="90" height="90" rx="12" fill="url(#tile)"/>
  <text x="210" y="432" text-anchor="middle" fill="#f9f6f2" font-family="Arial, sans-serif" font-size="28" font-weight="bold">2048</text>

  <!-- 32 tile -->
  <rect x="60" y="270" width="90" height="90" rx="12" fill="#f67c5f"/>
  <text x="105" y="330" text-anchor="middle" fill="#f9f6f2" font-family="Arial, sans-serif" font-size="38" font-weight="bold">32</text>
</svg>
